<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom</title>
</head>
<body>
  <h1 id="welcomeMessage"></h1>
  <button onclick="window.location.href='index.html'">Uitloggen</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    document.getElementById("welcomeMessage").innerText = `Welkom ${email}`;
  </script>
</body>
</html>
